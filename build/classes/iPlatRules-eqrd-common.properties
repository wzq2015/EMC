#华宝定制开关
hbtrust.customize.enable=true
hbtrust.rule.translate.trustPlanUUID=288288ac2d4eefdf012d4ef147f70001
hbtrust.rule.translate.appendTemplate={trustPlanVariableName}.getTrustCode().equals({trustCode})&&{trustPlanVariableName}.getRuleGroup().equals({ruleGroup})
eqrr.url=http://localhost:8080/eqrr
#############################################################################################
#指定规则过滤器,该过滤器名称必须为BuiltInSelector
#或者iPlatRules-eqrd-ruleset-selectors.properties已配置的规则过滤器
#如果是BuiltInSelector，可以设置相关的三个属性：
#builtInSelector.enableStatusSelector：是否按规则状态进行过滤
#builtInSelector.ruleArtifact.statusCode：过滤的规则状态
#规则状态包括：0-新建,1-已定义,2-已验证,3-拒绝,4-可部署
#builtInSelector.ruleArtifact.statusOperator：过滤的规则状态操作符 = 或!=
#############################################################################################
ruleArtifactSelector=BuiltInSelector
builtInSelector.enableStatusSelector=true
builtInSelector.ruleArtifact.statusCode=4
builtInSelector.ruleArtifact.statusOperator==