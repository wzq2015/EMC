log4j.rootLogger=WARN,stdout

#log4j.logger.java.sql=DEBUG
#log4j.logger.com.baosight.iplat4j.common.handler=debug,stdout
#log4j.logger.com.baosight.dexpt=INFO

log4j.logger.com.baosight.iplat4j=WARN, stdout
log4j.logger.com.baosight.iplat4j.ef.ui.tree.LoadTreeModelUtils=ERROR,stdout
log4j.logger.com.baosight.iplatrules.commons=WARN, rollingfile
log4j.logger.com.baosight.eqrd=WARN,rollingfile
log4j.logger.com.baosight.eqrr=WARN,stdout
log4j.logger.com.baosight.ir=WARN,stdout

#log4j.logger.org.springframework=INFO

log4j.appender.rollingfile=org.apache.log4j.RollingFileAppender
log4j.appender.rollingfile.File=d:/log4j.log
log4j.appender.rollingfile.MaxFileSize=100KB
log4j.appender.rollingfile.MaxBackupIndex=10
log4j.appender.rollingfile.layout=org.apache.log4j.PatternLayout
log4j.appender.rollingfile.layout.ConversionPattern=%d %-4r [%t] %-5p %c %x (%F:%L) - %m%n

log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern=%d %p [%c] - %m%n
